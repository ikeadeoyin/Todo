<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ToDo List</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-do List</h1>
        </header>
        <main>
            <form>
                <input type="text" class="new-input" placeholder="What will you do today?">
                <button type="button" class="add-button">
                    <img src="icons/plus new.png" alt="add" width="20" height="20"> 
                </button>
            </form>
            <div class="todo-wrapper">
                <h2>Items</h2>
               <ul class="todo-list">
                </ul>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
